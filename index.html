<!DOCTYPE html>
<html lang="pt-br        ">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página Principal-Sharai</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <div class="header">
      <div class="container-header">
        <div class="navbar">
          <img
            src="Imagem/sharai-logo.png"
            alt="logo sharai"
            class="logo-sharan"
          />
          <ul class="nav-menu">
            <li><a href="#" class="menu-home">HOME</a></li>
            <li><a href="#">POST DETAIL</a></li>
            <li><a href="#">PAGES</a></li>
            <li><a href="#">PROJECTS</a></li>
            <li><a href="#">SHORTCODES</a></li>
          </ul>
        </div>
      </div>
    </div>
    <main>
      <div class="select-sharan">
        <p class="reserva">Reserva</p>
        <div class="entrada-saida">
          <p class="text-checkbox">Entrada/Saída</p>
          <div class="input-entrada-saida">
            <input type="text" placeholder="Entrada" /><br />
            <input type="text" placeholder="Saída" /><br />
          </div>
        </div>

        <div class="quarto">
          <p>Quarto</p>
          <div class="select-quarto">
            <select type="text" placeholder="Quarto">
              <br />

              <option value="1">Suíte</option>
              <option value="2">Padrão</option>
              <option value="3">Não sei</option>
            </select>
          </div>
        </div>

        <div class="adulto">
          <p>Adulto</p>
          <div class="select-adulto">
            <select type="text" placeholder="Quarto">
              <br />

              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>
        </div>
        <div class="crianca">
          <p>Crianca</p>
          <div class="select-crianca">
            <select type="text" placeholder="Quarto">
              <br />

              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>
        </div>
        <div><button class="botao-enviar">ENVIAR</button></div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
